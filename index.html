<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="display">
        <input disabled type="text" maxlength="12" id="display" value="0" name="" class="display-input">
      </div>
      <div class="calc-buttons">
        <button type="button" class="button-clear" id="ce">CE</button>
        <button type="button" class="button-clear" id="c">C</button>
        <button type="button" name="square" class="button-operator">X&sup2</button>
        <button type="button" name="multiply" class="button-operator">&times</button>
        <button type="button" name="7" class="button-number">7</button>
        <button type="button" name="8" class="button-number">8</button>
        <button type="button" name="9" class="button-number">9</button>
        <button type="button" name="divide" class="button-operator">&divide</button>
        <button type="button" name="4" class="button-number">4</button>
        <button type="button" name="5" class="button-number">5</button>
        <button type="button" name="6" class="button-number">6</button>
        <button type="button" name="plus" class="button-operator">+</button>
        <button type="button" name="1" class="button-number">1</button>
        <button type="button" name="2" class="button-number">2</button>
        <button type="button" name="3" class="button-number">3</button>
        <button type="button" name="minus" class="button-operator">-</button>
        <button type="button" class="button-decimal" id="decimal">.</button>
        <button type="button" name="0" class="button-number" >0</button>        
        <button type="button" name="result" class="button-operator" id="result">=</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
