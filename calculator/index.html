<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="display">
        <input disabled type="text" maxlength="12" id="display" value="0" name="" class="display-input">
      </div>
      <div class="calc-buttons">
        <input type="button" value="CE" class="button-clear" id="ce">
        <input type="button" value="C" class="button-clear" id="c">
        <input type="button" value="^2" class="button-operator">
        <input type="button" value="X" class="button-operator">
        <input type="button" value="7" class="button-number">
        <input type="button" value="8" class="button-number">
        <input type="button" value="9" class="button-number">
        <input type="button" value="/" class="button-operator">
        <input type="button" value="4" class="button-number">
        <input type="button" value="5" class="button-number">
        <input type="button" value="6" class="button-number">
        <input type="button" value="+" class="button-operator">
        <input type="button" value="1" class="button-number">
        <input type="button" value="2" class="button-number">
        <input type="button" value="3" class="button-number">
        <input type="button" value="-" class="button-operator">
        <input type="button" value="." class="button-decimal" id="decimal">
        <input type="button" value="0" class="button-number" >    
        <input type="button" value="=" class="button-operator" id="result">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
