<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML video player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video class="player_video viewer" src="652333414.mp4"></video>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button toggle" title="Toggle Play">►</button>
      <input type="range" title="Volume" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
      <input type="range" title="Speed" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" title="Step back" class="player_button">« 10s</button>
      <button data-skip="25" title="Step forward" class="player_button">25s »</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
